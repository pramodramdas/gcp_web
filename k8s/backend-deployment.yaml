apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: backend
        image: pram25/docker_backend
        ports:
        - containerPort: 9090
readinessProbe:
    httpGet:
        path: /healthz
        port: 80
    initialDelaySeconds: 5
    periodSeconds: 5
        